services:
  - type: web
    name: apartment-scanner
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb://localhost:27017/apartment_scanner
      - key: EMAIL_USER
        value: example@example.com
      - key: EMAIL_PASSWORD
        value: examplepassword
      - key: NOTIFICATION_EMAIL
        value: notify@example.com
